spring:
  datasource:
    url: jdbc:mysql://localhost:3306/danal
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    format_sql: true
  batch:
    jdbc:
      initialize-schema: always
